name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: make depends
      run: make
      working-directory: ./depends

    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: CONFIG_SITE=$PWD/depends/x86_64-pc-linux-gnu/share/config.site ./configure --prefix=/
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
